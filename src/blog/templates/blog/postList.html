{% load timediffer %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">

            {% for post in posts %}
            <div class="col-md-4">
                <div class="card mb-4 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ post.post_title }}</h5>
                        <small class="text-muted">Updated {{ now|timediffer:post.updated }}</small>                            
                        <p class="card-text">{{ post.post_description|truncatewords:5 }}</p>
                    </div>
                </div>
            <a href="{% url 'post_detail' username=post.user.username slug=post.slug %}" class="stretched-link"></a>
            </div>
            {% endfor %}

        </div>
    </div>
</div>

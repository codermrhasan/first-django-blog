{% extends 'base.html' %}
{% block head_title %}Delete Account{% endblock %}
{% block content %}
<div class="formwrapper">
    <div class="alert alert-danger">
        Are you sure to delete your account?
    </div>
    <form method="POST">
        {% csrf_token %}
        <button class="btn btn-outline-warning" type="submit">Yes, Delete</button>
    </form>
</div>
{% endblock %}
